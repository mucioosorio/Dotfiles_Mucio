 # ===============================
# Hyprland main configuration
# User: Mucio
# Style: grayscale / black / white
# ===============================

# --------- ENVIRONMENT ---------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# --------- MONITORS ------------
monitor = HDMI-A-2,2560x1080@60,0x0,1
monitor = DP-2,1920x1080@60,-1920x0,1

# --------- INPUT ---------------
input {
    kb_layout = latam
    follow_mouse = 1
    sensitivity = 0
}

# --------- GENERAL -------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = rgba(eeeeeecc)
    col.inactive_border = rgba(333333cc)
}


# --------- DECORATION ----------
decoration {
    rounding = 6

   blur {
        enabled = yes
        size = 6
        passes = 2
        noise = 0.01
        contrast = 1.0
        brightness = 0.9
    }
}

# --------- ANIMATIONS ----------
animations {
    enabled = yes

    # Curva principal (suave, elegante)
    bezier = smooth, 0.25, 0.1, 0.25, 1.0

    # Ventanas
    animation = windows, 1, 4, smooth
    animation = windowsOut, 1, 3, smooth, popin 80%

    # Bordes
    animation = border, 1, 2, smooth

    # Workspace
    animation = workspaces, 1, 3, smooth, slide
}


# --------- LAYOUT --------------
dwindle {
    pseudotile = yes
    preserve_split = yes
}



# --------- KEYBINDS ------------
$mod = SUPER

bind = $mod, Return, exec, xfce4-terminal
bind = $mod, D, exec, wofi --show drun
bind = $mod, Q, killactive
bind = $mod, F, fullscreen
bind = $mod, V, exec, hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 900 600 && hyprctl dispatch centerwindow

#bind = $mod, V, togglefloating,
bind = $mod, P, exec, ~/.config/wofi/scripts/powermenu.sh


# Swap windows like i3
bind = $mod SHIFT, left, swapwindow, l
bind = $mod SHIFT, right, swapwindow, r
bind = $mod SHIFT, up, swapwindow, u
bind = $mod SHIFT, down, swapwindow, d


# ----------HYPRLOCK------------

bind = $mod, L, exec, hyprlock

# --------- MOUSE BINDS ---------

# Mover ventana
bindm = $mod, mouse:272, movewindow     #izquierdo
# Redimensionar ventana
bindm = $mod, mouse:273, resizewindow   #derecho


# --------- WORKSPACE BINDS -----
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6

# --------- AUTOSTART -----------
exec-once = hyprpaper
exec-once = polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = blueman-applet
exec-once = nm-applet --indicator


# --------- WORKSPACES ----------
workspace = 1, monitor:HDMI-A-2, default:true
workspace = 2, monitor:HDMI-A-2
workspace = 3, monitor:HDMI-A-2

workspace = 4, monitor:DP-2, default:true
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}


